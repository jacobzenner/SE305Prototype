<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookings Activity Center Event Scheduling</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Brookings Activity Center Event Scheduling</h1>
    </header>

    <main>
        <form id="eventForm" onsubmit="return validateForm()">
            <!-- Customer Information -->
            <h2>Customer Information</h2>

            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="contactPhone">Phone Number:</label>
            <input type="tel" id="contactPhone" name="contactPhone" required>

            <label for="partySize">Expected Party Size:</label>
            <input type="number" id="partySize" name="partySize" required>

            <label for="eventDuration">Expected Duration of Event (hours):</label>
            <input type="number" id="eventDuration" name="eventDuration" required>

            <!-- Event Details -->
            <h2>Event Details</h2>

            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <!-- Room Selection -->
            <h2>Room Selection</h2>

            <label>Select one or more rooms:</label>

            <div>
                <input type="checkbox" id="roomConventionCenter" name="roomConventionCenter">
                <label for="roomConventionCenter">Convention Center</label>
            </div>

            <div>
                <input type="checkbox" id="roomConventionCenterA" name="roomConventionCenterA">
                <label for="roomConventionCenterA">Convention Center A</label>
            </div>

            <div>
                <input type="checkbox" id="roomConventionCenterB" name="roomConventionCenterB">
                <label for="roomConventionCenterB">Convention Center B</label>
            </div>

            <div>
                <input type="checkbox" id="roomBallroom" name="roomBallroom">
                <label for="roomBallroom">Ballroom</label>
            </div>

            <div>
                <input type="checkbox" id="roomBallroomA" name="roomBallroomA">
                <label for="roomBallroomA">Ballroom A</label>
            </div>

            <div>
                <input type="checkbox" id="roomBallroomB" name="roomBallroomB">
                <label for="roomBallroomB">Ballroom B</label>
            </div>

            <div>
                <input type="checkbox" id="roomTheater" name="roomTheater">
                <label for="roomTheater">Theater</label>
            </div>

            <!-- Event Description -->
            <label for="description">Event Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Event Request</button>
        </form>
    </main>

</body>
</html>
